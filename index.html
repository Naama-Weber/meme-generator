<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <div class="main-screen" onclick="onToggleMenu()"></div>
    <div class="header-container">
        <header class="container">
            <div class="logo-container"><img class="logo-img" src="images/logos/logo.png"></div>
            <div class="nav-container">
                <nav class="main-nav">
                    <a href="#">Memes</a>
                    <a href="#">Gallery</a>
                    <a href="#">About</a>
                </nav>
                <button class="btn-menu" onclick="onToggleMenu()">☰</button>
            </div>
        </header>
    </div>

    <main>
        <div class="search-bar container">
            <form>
                <input type="text" placeholder="Search.." name="search">
            </form>
        </div>
        <div class="meme-editor container hide-editor">
            <div class="canvas-container">
                <canvas id="canvas" width="500" height="500"></canvas>
            </div>
            <div class="control-box">
                <button class="back-btn" onclick="onGoBack()">⮌</button>
                <h3>Edit Text Lines</h3>
                <lable for="line">Text
                    <input class="text-line" type="text" name="line" oninput="onEditText(this.value)"></input>
                </lable>
                <div class="control-btns">
                    <button data-size="2" onclick="onIncreaseText(+this.dataset.size)">A+</button>
                    <button data-size="-2" onclick="onDecreaseText(+this.dataset.size)">A-</button>
                    <button data-line="-10" onclick="onMoveLineUp(+this.dataset.line)">⬆</button>
                    <button data-line="10" onclick="onMoveLineDown(+this.dataset.line)">⬇</button>
                    <button class="color-btn"><input type="color" oninput="onChangeFill(this.value)">Fill</button>
                    <button class="color-btn"><input type="color" oninput="onChangeStroke(this.value)">Stroke</button>
                    <button onclick="onAddLine()">+</button>
                    <button onclick="onSwitchLine()">⮃</button>
                    <button onclick="onRemoveLine()">x</button>
                    <button class="download-btn"><a class="download" href="#" onclick="onDownloadMeme(this)" download="my-meme.jpg">Download</a></button>
                </div>
            </div>
        </div>

        <div class="gallery-container container"></div>
    </main>

    <footer>by Naama Weber</footer>
</body>

<script src="js/meme-utils.js"></script>
<script src="js/services/storage-service.js"></script>
<script src="js/meme-service.js"></script>
<script src="js/meme-controller.js"></script>

</html>
